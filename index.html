<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FreeToGame</title>
    <!-- icon  -->
    <link rel="icon" href="./assets/icons/icon.png" />
    <!-- google fonts  -->
    <!-- 1 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <!-- 3 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap  -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- style  -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!--background image  -->
    <header>
      <img
        class="w-100 h-100"
        src="./assets/images/wraper.png"
        alt="background image"
      />
    </header>
    <!-- background image end  -->

    <!-- nav start -->
    <div class="container-fluid sticky-top" id="nav-bar">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-9">
          <nav class="navbar navbar-expand-lg rounded-4">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img
                  src="./assets/icons/logo-sm.png"
                  alt="icon"
                  style="max-width: 40px"
                />
                <span class="font fs-4 align-middle">GAME REVIEWS</span></a
              >
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div
                class="collapse navbar-collapse justify-content-md-end"
                id="navbarNavDropdown"
              >
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a
                      class="nav-link font active"
                      aria-current="page"
                      category="mmorpg"
                      href="#"
                      >MMORPG</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link font" category="shooter" href="#"
                      >SHOOTER</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link font SAILING" category="sailing" href="#"
                      >SAILING</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link font SAILING"
                      category="permadeath"
                      href="#"
                      >PERMADEATH</a
                    >
                  </li>
                  <li class="nav-item">
                    <a
                      class="nav-link font SAILING"
                      category="superhero"
                      href="#"
                      >SUPERHERO
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link font SAILING" category="pixel" href="#"
                      >PIXEL</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>
    <!-- nav end  -->

    <!-- preloader  -->
    <div class="preloader vh-100 vw-100 fixed-top">
      <div
        class="d-flex w-100 h-100 d-flex justify-content-center align-items-center"
      >
        <div class="loading rounded-circle position-relative"></div>
      </div>
    </div>
    <!-- end preloader  -->
    <!-- main  -->
    <main class="container py-5">
      <div class="games row g-4"></div>
    </main>

    <!-- end main  -->

    <!-- Modal -->
    <div
      class="modal fade"
      id="game-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content text-white">
          <div class="modal-header px-lg-5">
            <h1 class="modal-title fs-2" id="exampleModalLabel">
              Details Game
            </h1>
            <button
              type="button"
              class="btn-close text-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body px-lg-5">
            <div class="row py-2 g-5">
              <div class="col-md-4">
                <div class="inner">
                  <img
                    id="image"
                    class="w-100 h-100"
                    src="https://tmp"
                    alt="game image"
                  />
                </div>
              </div>
              <div class="col-md-8">
                <div class="inner">
                  <h3 id="game-name"></h3>
                  <p class="fw-bolder" id="category"></p>
                  <p class="fw-bolder" id="platform"></p>
                  <p class="fw-bolder" id="status"></p>
                  <p class="small fw-bolder" id="description"></p>
                  <a
                    id="game-link"
                    class="btn btn-outline-warning"
                    target="_blank"
                    href="https://tmp"
                    >Show Game</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end modal  -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
